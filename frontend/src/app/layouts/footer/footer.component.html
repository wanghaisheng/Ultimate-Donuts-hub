<app-container>
  <div class="top">
    <div class="item" *ngFor="let item of items">
      <div class="item-content">
        <p class="item-title">{{ item.title }}</p>
        <div class="item-row" *ngFor="let row of item.rows">
          {{ row }}
        </div>
        <a
          class="item-row"
          *ngFor="let link of item.links"
          [href]="link.href"
          target="_blank"
        >
          {{ link.label }}
        </a>
      </div>
    </div>
  </div>
